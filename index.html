<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="icon" href="assets/icons/icons8-weather.svg" type="image/svg" />
  <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>

<body>

  <div class="container">
    
    <h1>Weatherly</h1>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Light</span>
    </div>
    
    <!-- Search Bar -->
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Weather Card -->
    <div id="weatherCard" class="card hidden">
      <div class="icon"><img id="weatherIcon" /></div>
      <div class="details">
        <h2 id="cityName"></h2>
        <p id="weatherDesc"></p>
        <p>Temperature: <span id="temp"></span>Â°C</p>
        <p>Humidity: <span id="humidity"></span>%</p>
      </div>
    </div>
    <p id="errorMsg" class="error hidden"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
